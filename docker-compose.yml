version: '3.9'

services:
  db:
    image: postgres:15
    container_name: nest_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nest
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nest_api
    ports:
      - '3000:3000'
    env_file:
      - .env
    depends_on:
      - db

volumes:
  db_data:
